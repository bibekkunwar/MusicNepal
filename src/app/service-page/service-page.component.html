<div class="audio-container">
  <div class="audio-head">
    <div class="head-text">
      <h1 class="headingTop">SERVICES</h1>
      <p>
        <span class="pageTopBtn" [routerLink]="['']">HOME</span> &gt; SERVICES
      </p>
      <div class="search-box">
        <button class="btn-search">
          <i class="fas fa-search" style="background-color: #22a6b3"></i>
        </button>
        <input
          type="text"
          class="input-search"
          placeholder="Type to Search..."
        />
      </div>
    </div>
  </div>

  <div class="services">
    <div class="row">
      <div class="col-6 px-4">
        <figure class="position-relative figure">
          <div class="img-text">YOUTUBE</div>
          <a >
            <img routerLink="youtube"
            class="figure-img"
            src="https://musicnepal.com/wp-content/uploads/elementor/thumbs/YouTube-Services-q5br19nw44fy8vf9obsm2ce3wv88mx4frffzmr1jew.jpg"
            alt="youtube"
          />
          </a>

          <div class="overlay">
            <figcaption><button>Learn More</button></figcaption>
          </div>
        </figure>
        <figure class="position-relative figure">
          <div class="img-text">AGGREGATOR</div>
          <img
            class="figure-img"
            src="https://musicnepal.com/wp-content/uploads/2023/04/Website-Banner-copy.jpg"
            alt="companies"
          />
          <div class="overlay">
            <figcaption><button>Learn More</button></figcaption>
          </div>
        </figure>
        <figure class="position-relative figure">
          <div class="img-text">STUDIO SERVICES</div>
          <img
            class="figure-img"
            src="https://musicnepal.com/wp-content/uploads/2023/03/Studio-Services_Music-Nepal.jpg"
            alt="Mountains"
          />
          <div class="overlay">
            <figcaption><button>Learn More</button></figcaption>
          </div>
        </figure>
      </div>
      <div class="col-6 px-4">
        <figure class="position-relative figure">
          <div class="img-text">OUR APPLICATIONS <br> Phone and tablets</div>
          <img
            class="figure-img"
            src="https://musicnepal.com/wp-content/uploads/elementor/thumbs/MOMO_Features_Updated-q4usonkmc3laklvdb1lodk1j11g0csdbt376zw20lk.png"
            alt="Mountains"
          />
          <div class="overlay">
            <figcaption><button>Learn More</button></figcaption>
          </div>
        </figure>
        <figure class="position-relative figure" routerLink="/radio">
          <div class="img-text">MUSIC CITY</div>
          <img
            class="figure-img"
            src="https://dev.musicnepal.com/wp-content/uploads/2023/04/Music-City-Online-Radio-Pic.jpg"
            alt="Mountains"
          />
          <div class="overlay">
            <figcaption><button>Learn More</button></figcaption>
          </div>
        </figure>
      </div>
    </div>
  </div>
</div>
