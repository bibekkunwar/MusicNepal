

<div class="container">
  <div class="latestVideos">
    <div class="latestVideos-text">
      <h2>Latest music videos</h2>
    </div>
  <div class="row">
    <div class="col-md-6">
      <!-- Left side - 50% width -->
      <div id="mainCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#mainCarousel" data-slide-to="1"></li>
          <li data-target="#mainCarousel" data-slide-to="2"></li>
          <!-- Add more indicators for additional images -->
        </ol>

        <!-- Slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/homeBanner.jpg" alt="Image 1" class="img-fluid">
          </div>
          <div class="carousel-item">
            <img src="assets/homeBanner.jpg" alt="Image 2" class="img-fluid">
          </div>
          <div class="carousel-item">
            <img src="assets/homeBanner.jpg" alt="Image 3" class="img-fluid">
          </div>
          <!-- Add more carousel items for additional images -->
        </div>

        <!-- Navigation -->
        <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="col-md-6">
      <!-- Right side - 50% width -->
      <div class="row">
        <div class="col-md-6">
          <!-- Top left image -->
          <img src="assets/homeBanner.jpg" alt="Image 4" class="img-fluid">
        </div>
        <div class="col-md-6">
          <!-- Top right image -->
          <img src="assets/homeBanner.jpg" alt="Image 5" class="img-fluid">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <!-- Bottom left image -->
          <img src="assets/homeBanner.jpg" alt="Image 6" class="img-fluid">
        </div>
        <div class="col-md-6">
          <!-- Bottom right image -->
          <img src="assets/homeBanner.jpg" alt="Image 7" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
</div>
