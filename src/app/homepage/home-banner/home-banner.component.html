
 <div class="w-100 bg-banner" >
  <div class="row">
    <div class="col">
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="6000">
            <video class="video-element elementor-vi0deo" width="100%" height="502" src="https://musicnepal.com/wp-content/uploads/2023/04/MOMO-TVC_with-voice_Mar023_AustraliaCampign.mp4" autoplay [muted]="'muted'" loop controlslist="nodownload" style="z-index: -1;">
              <button>Download MoMo</button>
            </video>
          </div>
          <div class="carousel-item" data-bs-interval="3000" *ngFor="let item of bannerItems">
            <img src="{{item.background}}"alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>

        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
         <div class="button-container">
        <button class=" bottom-left">Watch Video Here</button>
      </div>
      </div>
    </div>
  </div>
 </div>
